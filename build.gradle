plugins {
    id "io.spring.dependency-management" version "1.0.9.RELEASE"
}

subprojects {
    group 'com.project'
    version '1.0-SNAPSHOT'

    apply plugin: 'java'
    apply plugin: 'io.spring.dependency-management'

    repositories {
        jcenter()
        mavenCentral()
    }

    dependencyManagement {
        dependencies {
            dependency 'javax.validation:validation-api:1.1.0.Final'
            dependency 'org.apache.bval:bval-jsr:1.1.2'
            dependency 'org.apache.commons:commons-collections4:4.1'
            dependency 'org.apache.commons:commons-lang3:3.6'
            dependency 'javax.servlet:javax.servlet-api:3.1.0'
            dependency 'javax.ws.rs:javax.ws.rs-api:2.1'
            dependency 'commons-logging:commons-logging:1.2'
            dependency 'org.apache.logging.log4j:log4j-core:2.6.2'
            dependency 'org.apache.logging.log4j:log4j-jcl:2.6.2'
        }
        imports {
            mavenBom 'org.springframework:spring-framework-bom:4.3.11.RELEASE'
            mavenBom 'org.glassfish.jersey:jersey-bom:2.26'
        }
    }
}